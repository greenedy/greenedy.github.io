<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenedy</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
      background: #fff;
      transition: background 0.3s;
    }
    .center-text {
      font-size: 8vw;
      font-family: 'Arial Black', Arial, sans-serif;
      text-align: center;
      color: #222;
      transition: color 0.3s;
    }

    /* Mobile Responsive Sizing */
    @media (max-width: 600px) {
      .center-text {
        font-size: 12vw;
      }
      .coin-container {
        width: 160px !important; /* Scales the coin down for mobile */
        height: 160px !important;
      }
    }

    body.dark-mode {
      background: #1a1a1a;
    }
    body.dark-mode .center-text {
      color: #f0f0f0;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: none;
      border: 2px solid #222;
      border-radius: 20px;
      width: 48px;
      height: 28px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      transition: background 0.3s, border-color 0.3s;
    }
    .dark-mode-toggle .toggle-knob {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #222;
      margin-left: 3px;
      transition: transform 0.3s, background 0.3s;
    }
    body.dark-mode .dark-mode-toggle {
      border-color: #f0f0f0;
    }
    body.dark-mode .dark-mode-toggle .toggle-knob {
      background: #f0f0f0;
      transform: translateX(20px);
    }
    .coin-container {
      width: 250px;
      height: 250px;
      margin-top: 30px; /* Space between text and coin */
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.15));
      perspective: 1000px; /* Gives the 3D flip some depth */
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      transform: rotateY(0deg); 
    }

    .face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .face.front {
      transform: translateZ(10px);
    }

    .face.back {
      transform: translateZ(-10px) rotateY(180deg);
    }

    /* Edge layers to create the 3D thickness */
    .face.edge {
      filter: brightness(0.85);
    }
  </style>
</head>
<body class="dark-mode">
  <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
    <span class="toggle-knob"></span>
  </button>
  <div class="center-text">Greenedy</div>

  <svg style="width: 0; height: 0; position: absolute;" aria-hidden="true">
    <defs>
      <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#d49a00" />
        <stop offset="100%" stop-color="#996e00" />
      </linearGradient>

      <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#ffe64d" />
        <stop offset="100%" stop-color="#e6b800" />
      </linearGradient>

      <g id="coin-graphics">
        <circle cx="50" cy="50" r="48" fill="url(#rimGradient)" />
        <circle cx="50" cy="50" r="40" fill="url(#faceGradient)" />
        <circle cx="50" cy="50" r="40" fill="none" stroke="#fff199" stroke-width="0.75" opacity="0.6" />
      </g>
    </defs>
  </svg>

  <div class="coin-container">
    <div class="coin">
      <!-- Front face -->
      <svg class="face front" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      
      <!-- Middle layers for 3D thickness (the "edge" of the coin) -->
      <svg class="face edge" style="transform: translateZ(8px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(6px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(4px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(2px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(0px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(-2px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(-4px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(-6px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
      <svg class="face edge" style="transform: translateZ(-8px)" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>

      <!-- Back face -->
      <svg class="face back" viewBox="0 0 100 100"><use href="#coin-graphics"/></svg>
    </div>
  </div>
  <script>
    (function() {
      var toggle = document.getElementById('darkModeToggle');
      // Restore saved preference; default is dark mode
      if (localStorage.getItem('darkMode') === 'false') {
        document.body.classList.remove('dark-mode');
      }
      toggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });

      const container = document.querySelector('.coin-container');
      const coin = document.querySelector('.coin');
      let rotation = 0;

      container.addEventListener('click', () => {
        // Add 360 degrees to the current rotation every click
        rotation += 360;
        coin.style.transform = `rotateY(${rotation}deg)`;
      });
    })();
  </script>
</body>
</html>
